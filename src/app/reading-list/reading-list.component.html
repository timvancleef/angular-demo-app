<h1>Reading List</h1>
<ul>
  @for (post of readingList(); track post.id) {
    <li>
      <a [routerLink]="'/posts/' + post.id">{{ post.title }}</a>
      <button
        title="Remove post from reading list"
        type="button"
        (click)="removeFromReadingList(post.id)"
      >
        ‚ùå
      </button>
    </li>
  } @empty {
    <li>There are no posts on your reading list.</li>
  }
</ul>
